{% extends 'resorts.html'%}
{% block nav %}

  
    <div class="w3-row-padding w3-padding-16">
      {%for i in products%}
      <div class="w3-third w3-margin-bottom">
        <img src="{{i.image.url}}" alt="Norway" style="width:482px;height: 330px;">
        <div class="w3-container w3-white">
          <h3>{{i.name}}</h3>
          <h6 class="">Rs: {{i.price}} per head</h6>
          <p>{{i.place}}</p>
          <p>15m<sup>2</sup></p>
          <p class="w3-large"><i class="fa fa-bath"></i> <i class="fa fa-phone"></i> <i class="fa fa-wifi"></i></p>
          <button class="w3-button w3-block w3-black w3-margin-bottom"><a href="{%url 'payment' i.id%}">Book Now</a></button>
        </div>
      </div>
      {%endfor%}


      </div>

      {% endblock nav %}
